<!DOCTYPE html>
<html lang="en">
<head>
    <title>Accurately Insured Business</title>
    <link rel="stylesheet" type="text/css" href="../static/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="../static/css/bulma.css">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
</head>
<body>
    <section class="hero-navbar">
    <div class="hero-body">
        <div class="container">
            <h1 class="title">
                <img src="../static/img/logo.PNG" alt="logo" width="100" height="80">
            </h1>
            <h2 class="subtitle">
                Accurately Insured Business
            </h2>
        </div>
    </div>
</section>

<section class="section">
    <div class="container">
        <h3 class="subtitle dark">Log</h3>
        <div id="log">
            <table class="table">
                <thead>
                <tr>
                    <th>TIME</th>
                    <th>TEMP</th>
                    <th>ALERT</th>
                    <th>LABELS</th>
                    <th>IMAGE</th>
                </tr>
                </thead>
                <tbody id="entries">
                {% for log in reversed(user['businesses'][1]['log']) %}
                <tr>
                    <td>{{log['time']}}</td>
                    <td>{{log['temperature']}}</td>
                    <td>{{log['alert']}}</td>
                    <td>{{log['labels']}}</td>
                    <td>
            <span class="icon">
              <a href="{{log['images']}}" target="_blank"><i class="fa fa-external-link"></i></a>
            </span>
                    </td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</section>

</body>
</html>
